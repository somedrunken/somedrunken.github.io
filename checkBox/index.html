
<!DOCTYPE html>
<html lang="en-US">

<head>
<style>
	* { margin: 0; padding: 0; }

@mixin flex($jc: true, $ai: true) {
	display: flex; 
	@if $jc { justify-content: center; }
	@if $ai { align-items: center; }
}

body { @include flex; width: 100vw; height: 100vh; }

nav {
	@include flex(false); position: relative;
	width: 50%; height: 8vh;
	border: 1px solid blue;
}


.navbar {
	$children: 11; /* Number of children elements + 1*/
	$duration: 125; /* Duration of animation per child */
	
	position: absolute;
	top: 100%; left: 0; right: 0;
	list-style: none;

	* {
		padding: 0.5em;
		background: red;
	}
	
	@for $i from 1 to $children {
		$exp: '#{$i}';
		> *:nth-child(#{$exp}) {
			transform: scaleY(0);
			transform-origin: top;
			transition: transform ease;
			transition-duration: $duration * 1ms;
			transition-delay: 
				calc(#{$duration} * #{$children - $i} * 1ms);
		}
	}

	&--open {
		@for $i from 1 to $children {
			$exp: '#{$i}';
			> *:nth-child(#{$exp}) {
				transform: scaleY(1);
				transform-origin: top;
				transition: transform ease;
				transition-duration: $duration * 1ms;
				transition-delay: calc(#{$duration} * #{$i} * 1ms);
			}
		}
	}
}

</style>
	
</head>


<body>

	nav
	button(onclick="toggleNav(event)") Open
	ul(class="navbar")
		- for (var i = 0; i < 10; i++)
			li Option #{i + 1}
	
	
<script>
const toggleNav = e => {
	const menu = document.querySelector('ul')
	menu.classList.toggle('navbar--open')
	e.target.innerHTML = e.target.innerHTML === 'Open' 
		? 'Close' : 'Open'
}
	
	
	
</script>
</body>
</html>
